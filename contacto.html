<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulario de contacto del portal hackathon.">
  <title>Contacto - Portal Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Portal Hackathon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="historia.html">Historia</a></li>
        <li class="nav-item"><a class="nav-link" href="vacantes.html">Vacantes</a></li>
        <li class="nav-item"><a class="nav-link" href="universidades.html">Universidades</a></li>
        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2>Escríbenos</h2>
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono (opcional)</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" id="asunto" name="asunto" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
  © 2025 Portal Hackathon — Proyecto académico
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  if(!this.checkValidity()){
    return;
  }
  e.preventDefault();
  alert('Formulario enviado correctamente (simulado).');
});
</script>
</body>
</html>
